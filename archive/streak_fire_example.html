<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punch Buggy Flame Styles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0b0f1a;
        --text: #e6ecff;
        --panel: rgba(255, 255, 255, 0.05);

        /* Flame Palette */
        --ember: #ff6b6b; /* Red-Orange */
        --fire: #ff9f43; /* Bright Orange */
        --plasma: #fff; /* White Hot */
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: 'Sora', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        gap: 40px;
      }

      h1 {
        font-size: 24px;
        opacity: 0.5;
        margin-bottom: 20px;
        font-weight: 600;
      }

      /* Container for the demo */
      .showcase {
        display: flex;
        flex-direction: column;
        gap: 30px;
        width: 100%;
        max-width: 400px;
        padding: 20px;
      }

      .demo-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: var(--panel);
        padding: 20px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #97a3c0;
        width: 100px;
      }

      /* --- BASE STREAK BADGE --- */
      .streak-badge {
        font-size: 16px;
        font-weight: 800;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.3);
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        cursor: default;
        position: relative;
        z-index: 1;
      }

      .fire-icon {
        display: inline-block;
        font-style: normal;
        line-height: 1;
      }

      /* --- LEVEL 1: SMOLDERING (Streak 3+) --- 
           Deep red glow, slow breathing animation */
      .streak-badge.smolder {
        color: var(--ember);
        border: 1px solid rgba(255, 107, 107, 0.2);
        box-shadow: 0 0 10px rgba(255, 107, 107, 0.1) inset;
        animation: breathe 3s infinite ease-in-out;
      }

      .streak-badge.smolder .fire-icon {
        filter: drop-shadow(0 0 4px var(--ember));
        opacity: 0.9;
      }

      @keyframes breathe {
        0%,
        100% {
          border-color: rgba(255, 107, 107, 0.2);
          text-shadow: 0 0 0 transparent;
        }
        50% {
          border-color: rgba(255, 107, 107, 0.6);
          text-shadow: 0 0 8px rgba(255, 107, 107, 0.4);
        }
      }

      /* --- LEVEL 2: BURNING (Streak 5+) --- 
           Bright orange/gold, erratic flickering */
      .streak-badge.burning {
        color: #ffd32a; /* Gold */
        background: rgba(255, 159, 67, 0.1);
        border: 1px solid rgba(255, 159, 67, 0.5);
        text-shadow: 0 0 8px rgba(255, 159, 67, 0.6);
        animation: flicker-bg 0.15s infinite alternate;
      }

      .streak-badge.burning .fire-icon {
        transform: scale(1.2);
        filter: drop-shadow(0 0 6px #ff9f43);
        animation: flicker-icon 0.1s infinite alternate-reverse;
      }

      @keyframes flicker-bg {
        0% {
          box-shadow: 0 0 5px rgba(255, 159, 67, 0.2);
          opacity: 0.95;
        }
        100% {
          box-shadow: 0 0 12px rgba(255, 159, 67, 0.5);
          opacity: 1;
        }
      }

      @keyframes flicker-icon {
        0% {
          transform: scale(1.2) rotate(-1deg);
          opacity: 0.8;
        }
        100% {
          transform: scale(1.25) rotate(1deg);
          opacity: 1;
        }
      }

      /* --- LEVEL 3: INFERNO (Streak 10+) --- 
           White hot core, subtle heat shimmer, multi-layer shadows */
      .streak-badge.inferno {
        color: #fff;
        background: linear-gradient(135deg, rgba(255, 77, 77, 0.3), rgba(255, 159, 67, 0.3));
        border: 1px solid rgba(255, 255, 255, 0.6);
        text-shadow:
          0 0 5px #fff,
          0 0 15px var(--fire),
          0 0 25px var(--ember);
        box-shadow: 0 0 20px rgba(255, 100, 50, 0.4);
        animation: inferno-shimmer 0.1s infinite;
      }

      .streak-badge.inferno .fire-icon {
        font-size: 1.2em;
        filter: drop-shadow(0 0 4px #fff) drop-shadow(0 0 10px var(--fire));
        animation: inferno-grow 0.4s infinite alternate ease-in-out;
      }

      @keyframes inferno-shimmer {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(-0.2px, 0.2px);
          border-color: rgba(255, 255, 255, 0.8);
        }
        50% {
          transform: translate(0.2px, -0.2px);
        }
        75% {
          transform: translate(-0.2px, -0.2px);
          border-color: rgba(255, 255, 255, 0.4);
        }
        100% {
          transform: translate(0.2px, 0.2px);
        }
      }

      @keyframes inferno-grow {
        0% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1.5);
          filter: drop-shadow(0 0 8px #fff) drop-shadow(0 0 15px var(--fire));
        }
      }

      /* --- TEST CONTROLS --- */
      .controls {
        margin-top: 40px;
        display: flex;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-family: inherit;
        font-weight: 600;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Streak Intensity Styles</h1>

    <div class="showcase">
      <!-- Level 1 -->
      <div class="demo-row">
        <div class="label">Smoldering</div>
        <div class="streak-badge smolder"><span class="fire-icon">ðŸ”¥</span> 3 Streak</div>
      </div>

      <!-- Level 2 -->
      <div class="demo-row">
        <div class="label">Burning</div>
        <div class="streak-badge burning"><span class="fire-icon">ðŸ”¥</span> 7 Streak</div>
      </div>

      <!-- Level 3 -->
      <div class="demo-row">
        <div class="label">Inferno</div>
        <div class="streak-badge inferno"><span class="fire-icon">ðŸ”¥</span> 15 Streak</div>
      </div>
    </div>

    <!-- Live Test Area -->
    <div style="margin-top: 40px; text-align: center">
      <div class="label" style="width: 100%; margin-bottom: 10px">Live Test</div>
      <div id="liveBadge" class="streak-badge">
        <span class="fire-icon">ðŸ”¥</span> <span id="liveCount">0</span> Streak
      </div>
      <div class="controls">
        <button onclick="updateStreak(1)">+1 Streak</button>
        <button onclick="updateStreak(-1)">-1 Streak</button>
        <button onclick="resetStreak()">Reset</button>
      </div>
    </div>

    <script>
      let streak = 0;
      const badge = document.getElementById('liveBadge');
      const countSpan = document.getElementById('liveCount');

      function updateStreak(change) {
        streak = Math.max(0, streak + change);
        countSpan.textContent = streak;

        // Reset base class
        badge.className = 'streak-badge';

        // Apply Level Logic
        if (streak >= 10) {
          badge.classList.add('inferno');
        } else if (streak >= 5) {
          badge.classList.add('burning');
        } else if (streak >= 3) {
          badge.classList.add('smolder');
        }
      }

      function resetStreak() {
        streak = 0;
        updateStreak(0);
      }
    </script>
  </body>
</html>
